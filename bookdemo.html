  <style>
    /* Basic reset */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    :root {
      --bg: #f6f8fb;
      --card: #ffffff;
      --accent: pink;
      --muted: #6b7280;
      --success: #16a34a;
      --danger: #ef4444;
      --radius: 12px;
      font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    body {
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: linear-gradient(180deg, #f7fbff 0%, var(--bg) 100%);
      padding: 32px;
    }

    .card {
      width: 100%;
      max-width: 480px;
      background: var(--card);
      border-radius: var(--radius);
      box-shadow: 0 8px 30px rgba(12, 20, 40, 0.08);
      padding: 28px;
    }

    h1 {
      font-size: 20px;
      margin-bottom: 6px;
    }
    p.lead {
      color: var(--muted);
      font-size: 14px;
      margin-bottom: 18px;
    }

    form {
      display: grid;
      gap: 12px;
    }

    label {
      font-size: 13px;
      color: #111827;
      display: block;
      margin-bottom: 6px;
    }

    .field {
      display: flex;
      flex-direction: column;
    }

    input[type="text"],
    input[type="email"] {
      padding: 12px 14px;
      font-size: 15px;
      border-radius: 10px;
      border: 1px solid #e6e9ee;
      background: #fafbff;
      outline: none;
      transition: border-color .15s, box-shadow .15s;
    }
    input:focus {
      border-color: rgba(15,98,254,0.35);
      box-shadow: 0 6px 18px rgba(15,98,254,0.06);
    }

    .row {
      display: flex;
      gap: 10px;
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      padding: 12px 16px;
      font-weight: 600;
      border-radius: 10px;
      cursor: pointer;
      border: none;
      background: linear-gradient(90deg, var(--accent), #1366d6);
      color: white;
      font-size: 15px;
      box-shadow: 0 6px 18px rgba(15,98,254,0.12);
    }

    .btn[disabled] {
      opacity: 0.6;
      cursor: not-allowed;
      box-shadow: none;
    }

    .secondary {
      background: transparent;
      color: var(--muted);
      font-weight: 600;
      border: 1px solid #e6e9ee;
    }

    .helper {
      font-size: 13px;
      color: var(--muted);
    }

    .error {
      color: var(--danger);
      font-size: 13px;
      margin-top: 6px;
    }

    .success-box {
      margin-top: 14px;
      display: none;
      align-items: center;
      gap: 10px;
      padding: 12px;
      border-radius: 10px;
      background: #f0fdf4;
      color: var(--success);
      font-weight: 600;
      border: 1px solid rgba(22,163,74,0.14);
    }

    .animate-check {
      width: 20px; height: 20px;
      border-radius: 50%;
      display: inline-grid;
      place-items: center;
      background: rgba(22,163,74,0.12);
      color: var(--success);
      font-size: 14px;
    }

    @media (max-width:420px) {
      .card { padding: 18px; }
      .row { flex-direction: column; }
    }
  </style>
</head>
<body>
  <main class="card" role="main" aria-labelledby="title">
    <h1 id="title">New Launches</h1>
    <p class="lead">Tell us your name and email — we'll reach out to you with our new launches.</p>

    <form id="demoForm" novalidate>
      <div class="field">
        <label for="name">Full name</label>
        <input id="name" name="name" type="text" placeholder="Your full name" autocomplete="name" required />
        <div class="error" id="nameError" aria-live="polite"></div>
      </div>

      <div class="field">
        <label for="email">Email address</label>
        <input id="email" name="email" type="email" placeholder="you@example.com" autocomplete="email" required />
        <div class="error" id="emailError" aria-live="polite"></div>
      </div>

      <div class="row" style="margin-top:8px;">
        <button type="button" class="btn" onclick="window.location.href='thanku.html'">
  Submit
</button>

        <button type="button" class="btn secondary" id="clearBtn">Clear</button>
      </div>

      <p class="helper" style="margin-top:8px;">We respect your privacy — no spam, unsubscribe anytime.</p>

      <div class="success-box" id="successBox" role="status" aria-live="polite">
        <span class="animate-check">✓</span>
        <span id="successText">Thanks — your demo request has been received!</span>
      </div>
    </form>
  </main>

  <script>
    // Basic, friendly client-side validation + UX
    (function () {
      const form = document.getElementById('demoForm');
      const nameEl = document.getElementById('name');
      const emailEl = document.getElementById('email');
      const submitBtn = document.getElementById('submitBtn');
      const clearBtn = document.getElementById('clearBtn');
      const nameError = document.getElementById('nameError');
      const emailError = document.getElementById('emailError');
      const successBox = document.getElementById('successBox');
      const successText = document.getElementById('successText');

      // Simple e-mail pattern (enough for most cases)
      const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      function validate() {
        let ok = true;
        nameError.textContent = '';
        emailError.textContent = '';

        const name = nameEl.value.trim();
        const email = emailEl.value.trim();

        if (!name) {
          nameError.textContent = 'Please enter your name.';
          ok = false;
        } else if (name.length < 2) {
          nameError.textContent = 'Name must be at least 2 characters.';
          ok = false;
        }

        if (!email) {
          emailError.textContent = 'Please enter your email.';
          ok = false;
        } else if (!emailPattern.test(email)) {
          emailError.textContent = 'Please enter a valid email address.';
          ok = false;
        }

        return ok;
      }

      form.addEventListener('submit', function (e) {
        e.preventDefault();
        successBox.style.display = 'none';

        if (!validate()) {
          return;
        }

        // Simulate a network request with small delay for UX
        submitBtn.disabled = true;
        submitBtn.textContent = 'Booking...';

        // Here you would send data to your server (fetch / XHR).
        // For demo purposes we'll just pretend and show success.
        setTimeout(() => {
          const name = nameEl.value.trim();
          const email = emailEl.value.trim();

          // show success message personalized
          successText.textContent = `Thanks ${name.split(' ')[0] || ''} — we'll email ${email} to confirm a demo slot.`;
          successBox.style.display = 'flex';

          // reset form (optional)
          form.reset();
          submitBtn.disabled = false;
          submitBtn.textContent = 'Book a demo';
        }, 700);
      });

      clearBtn.addEventListener('click', function () {
        form.reset();
        nameError.textContent = '';
        emailError.textContent = '';
        successBox.style.display = 'none';
        nameEl.focus();
      });

      // Optional: live validation on blur
      nameEl.addEventListener('blur', validate);
      emailEl.addEventListener('blur', validate);
    })();
  </script>
